<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    var iterator = 0;
	var div;
const parseJSON = (xhr, content) => {
	//parse response (obj will be empty in a 204 updated)
	const obj = JSON.parse(xhr.response);

	//if there are not 4 pokemon in this row  creates a new row div
	if(iterator == 0){
	  div = document.createElement('div');	
	  div.className = "row";
	  document.body.appendChild(div);
	}
	
	//Each pokemon gets there own col and that is created and added to the row
	const col = document.createElement('div');
	col.className = "col-lg-3";
	col.id = "lg3";
	div.appendChild(col);
	//Adding the pokemons data to their col div
	  if(obj.name) {
        const p = document.createElement('p');
		p.className = "cardContent";
        p.textContent = `Species: ${obj.name}`;
        col.appendChild(p);
      }
	  
	  if(obj.img) {
        const image = document.createElement('img');
		image.className = "cardContent";
        image.src = obj.img;
        col.appendChild(image);
      }
	  
	  if(obj.types){
        const p = document.createElement('p');
		p.className = "cardContent";
        p.textContent = `Types: ${obj.types.slot}`;
        col.appendChild(p);	  }
	 
	 //iterator var to keep track of how many pokemon per row 
	  iterator = iterator + 1;
	  if (iterator == 4){
	  iterator = 0;
	  }
};
  
const handleResponse = (xhr) => {
    const content = document.querySelector("#content");
       
	   parseJSON(xhr, content);

};
const sendAjax = (url, type) => {
  const xhr = new XMLHttpRequest();
    
  xhr.open('GET', url);
    
  xhr.setRequestHeader("Accept", type);
    
  xhr.onload = () => handleResponse(xhr);
    
  xhr.send();
};
const init = () => {

//for loop calling send ajax that loops through all pokemon
      const sendButton = document.querySelector("#send");
      var targetPage = document.getElementById("page").value;
      //functions to call sendAjax for us with the correct parameters
      const sendQuery = () => sendAjax(targetPage);
      for (var i = 1; i < 9; i++) {
		sendAjax(i);
	  }	  
      //when we change the dropdown the value we send changes targetPage
      document.getElementById("page").addEventListener("change", () => {
          targetPage = document.getElementById("page").value;
      });
    
      //attach the correct functions to the correct events
      sendButton.addEventListener('click', sendQuery);
};
window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Pokemon Shiny Rater!</h3>
    <select id="page">
      <option value="/1">1</option>
      <option value="/2">2</option>
      <option value="/3">3</option>
      <option value="/4">4</option>
    </select>

    <button id="send">Send</button>
  </section>
  <section id="content">

  </section>
    <div class="row">  
  <div class="col-lg-3">.col-sm-3</div>
  <div class="col-lg-3">.col-sm-3</div>
  <div class="col-lg-3">.col-sm-3</div>
  <div class="col-lg-3">.col-sm-3</div>
</div>

    ...
  </div>
</div>

</body>
</html>
